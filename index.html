<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous" defer></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- custom js -->
    <script src="/script.js" defer></script>
    <title>Rock Player</title>
</head>
<body>

     <!-- audio tag -->
     <audio id="track" src="./audio/ACDC - Thunderstruck.mp3"></audio>

    <!-- sidebars -->

    <!-- playlist -->
    <div class="sidebar-playlist">
    </div>
    <div class="search-playlist"></div>



    <!-- container -->
    <section class="player-container">
        <div class="upper px">
            <div class="logos-container">
                <i class="fa-brands fa-napster fa-2x pointer"></i>
                <i class="fa-solid fa-headphones fa-2x pointer"></i>
            </div>
            <div class="img-container">
                <img class="song-cover" src="./cover/cover acdc.jpg" alt="Cover image">
            </div>
        </div>
        <div class="bottom">
            <div class="title-section px">
                <h1 class="title"></h1>
                <h5 class="artist"></h5>
            </div>
            <div class="progress-bar-container px">
                <div class="song-length">                    
                    <div class="song-current"></div>
                    <p class="current-time tc_white"></p>
                    <p class="time-left tc_white"></p>           
                </div>    
            </div>
            <div class="command-container">
                <i class="fa-solid fa-chevron-left pointer"></i>
                <div class="command-center">
                    <i class="fa-solid fa-repeat pointer"></i>
                    <i class="fa-solid fa-circle-play pointer"></i>
                    <i class="fa-solid fa-circle-pause pointer"></i>
                </div>
                <i class="fa-solid fa-chevron-right pointer"></i>
            </div>
        </div>
    </section>
</body>
</html>
