<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous" defer></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- custom js -->
    <script src="/script.js" defer></script>
    <title>Rock Player</title>
</head>
<body>
    <!-- container -->
    <section class="player-container">
        <div class="upper px">
            <div class="logos-container">
                <i class="fa-brands fa-napster fa-2x pointer"></i>
                <i class="fa-solid fa-headphones fa-2x pointer"></i>
            </div>
            <div class="img-container">
            </div>
        </div>
        <div class="bottom">
            <div class="title-section px">
                <h1 class="title">Running Up That Hill's (A deal With Gods)</h1>
                <h5 class="artist">Guns N' Roses</h5>
            </div>
            <div class="progress-bar-container px">
                <div class="song-length">                    
                    <div class="song-current"></div>
                    <p class="current-time tc_white">0:00</p>
                    <p class="time-left tc_white">3:40</p>           
                </div>    
            </div>
            <div class="command-container">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-circle-pause"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </section>
</body>
</html>
